<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="styleTwo.css">
</head>
<body>


<section id="hero">
    <div class="container">
        <div class="group">
            <label for="all">all</label>
            <label for="instagram">instagram</label>
            <label for="facebook">facebook</label>
            <label for="twitter">twitter</label>
            <label for="whatsapp">watsapp</label>
        </div>
        <div class="tabs">
            <input type="radio" name="tabs" id="all">
            <input type="radio" name="tabs" id="instagram">
            <input type="radio" name="tabs" id="facebook">
            <input type="radio" name="tabs" id="twitter">
            <input type="radio" name="tabs" id="whatsapp">

            <img src="https://img.freepik.com/free-vector/instagram-vector-social-media-icon-7-june-2021-bangkok-thailand_53876-136728.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1724630400&semt=ais_hybrid" alt="img" class="instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/600px-Facebook_logo_%28square%29.png" alt="img" class="facebook">
            <img src="https://assets.turbologo.com/blog/en/2019/07/19085130/twitter-bird-logo.png" alt="img" class="twitter">
            <img src="https://play-lh.googleusercontent.com/bYtqbOcTYOlgc6gqZ2rwb8lptHuwlNE75zYJu6Bn076-hTmvd96HH-6v7S0YUAAJXoJN" alt="img" class="whatsapp">

        </div>
    </div>
</section>












</body>
</html>
